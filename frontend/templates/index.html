{% extends "base.html" %}
{% block content %}
<div class="dash-main">
  <div class="dash-left header-container">
    <form class="inputs-container">
      <div class="input-div">
          <label class="input-desc">Date From :</label>
          <input id="dash-start-date" class="input-field" type="date">
      </div>
      <div class="input-div">
          <label class="input-desc">Date to :</label>
          <input id="dash-end-date" class="input-field" type="date">
      </div>
      <button id="dash-submit-btn" class="btn" type="button">Submit</button>
    </form>
    <div class="stat-container">
      <div class="stat-header">
        <div class="stat-text">
          <p id="cb-fav-result">Most Favorite: </p>
        </div>
        <canvas id="fav-bar-graph"></canvas>
      </div>
    </div>
  </div>
  <div class="dash-right"> 
    <div class="stat-container">
      <div class="stat-header">
        <div class="stat-text">
          <p id="cb-results-count">Î¤otal Passes: </p>
        </div>
      </div>
      <canvas id="bar-graph"></canvas>
    </div> 
    <div class="stat-container">
      <div class="stat-header">
        <div class="stat-text">
          <p id="cb-total-cost-count">Total Cost: </p>
        </div>
        <canvas id="tc-bar-graph"></canvas>
      </div>
    </div>
  </div>
</div>

{% endblock %}
